<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>DApp Tasks</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-5">
          <div class="card card-body rounded-0 mb-4 bg-dark">
            <h1>DApp</h1>
            <h6 class="text-muted">Descentralice Tasks App</h6>
            <span>Wallet</span>
            <span id="account"></span>
          </div>
          <form class="card card-body rounded-0 bg-dark" id="taskForm">
            <h4>New Task</h4>
            <input
              type="text"
              name="title"
              placeholder="Title"
              class="form-control mb-2 bg-dark text-white rounded-0"
              autofocus
              autocomplete="off"
            />
            <textarea
              class="form-control bg-dark text-white mb-2 rounded-0"
              rows="2"
              placeholder="Description"
              name="description"
            ></textarea>
            <button class="btn btn-primary rounded-0">Save</button>
          </form>
        </div>
        <div class="col-md-7">
          <div class="card bg-transparent" id="tasksList"></div>
        </div>
      </div>
    </div>
    <script src="/libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
  </body>
</html>
